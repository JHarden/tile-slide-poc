<div class="tool-bar">
    <div class="select-wrap">
        <form>
            <div class="option">
                <input name="thumbnail" type="radio" id="small_size" class="radio">
                <label for="small_size" class="label-medium">S</label>
            </div>
            <div class="option">
                <input name="thumbnail" type="radio" id="medium_size" class="radio">
                <label for="medium_size" class="label-medium">M</label>
            </div>
            <div class="option">
                <input name="thumbnail" type="radio" id="large_size" class="radio">
                <label for="large_size" class="label-medium">L</label>
            </div>
            <div class="option">
                <input name="thumbnail" type="radio" id="reset" class="radio">
                <label for="reset" class="label-reset">Reset</label>
            </div>
            <div class="option-select">
                <select id="toggle_animation">
                    <option value="" disabled selected>select an animation...</option>
                    <option value="singularity">singularity</option>
                    <option value="xplode">xplode</option>
                    <option value="vacuum">vacuum</option>
                    <option value="glados">glados</option>
                </select>
            </div>
        </form>
